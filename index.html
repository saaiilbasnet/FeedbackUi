<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackUi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be47acfa78.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" id="containerId">

        <div class="card" id="cardId">

            <div class="text-div">
                <h3>Feedback Ui</h3>
            </div>

            <div class="emoji-div">
                <div class="rating">
                    <i class="fa-regular fa-face-sad-cry"></i>
                    <p>Unhappy</p>
                </div>

                <div class="rating">
                    
                <i class="fa-regular fa-face-meh"></i>
                <p>Neutral</p>
                </div>

                
                <div class="rating">
                    <i class="fa-regular fa-face-smile"></i>
                    <p>Happy</p>
                </div>


            </div>

            <div class="btn-div">
                <button id="btn">Send Review</button>
            </div>

        </div>

    </div>

    <footer>Designed and Developed by <a href="https://www.linkedin.com/in/saaiil-basnet-07b617281" target="_blank">Saaiil Basnet</a> & <a href="https://github.com/Prakrii" target="_blank">Prakrit Acharya.</a></footer>

    <script src="script.js"></script>
</body>
</html>
